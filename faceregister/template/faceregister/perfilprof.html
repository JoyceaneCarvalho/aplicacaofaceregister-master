<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceRegister - Perfil do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .perfil-container {
            margin-top: 50px;
        }

        .perfil-header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .button-container a {
            margin: 0 10px; /* Aumentar o espaço entre os botões */
        }

        .perfil-body {
            display: flex;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            overflow: hidden;
        }

        .perfil-body .left-section {
            width: 50%;
            background-color: white;
            padding: 20px;
        }

        .perfil-body .left-section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .perfil-body .right-section {
            width: 50%;
            background-color: white;
            padding: 20px;
        }

        .perfil-body .right-section h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .perfil-body .right-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .btn-consulta, .btn-realizar, .btn-cadastrar {
            background-color: #000;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            width: 80%;
            display: block;
            text-align: center;
            margin: 0 auto;
        }

        .btn:hover {
            background-color: #444;
        }

    </style>
</head>
<body>

<div class="container perfil-container">
    <div class="perfil-header">
        <h1>FaceRegister</h1>
    </div>

    <div class="button-container">
        <a href="{% url 'consfrequencia_prof' %}" class="btn btn-consulta">CONSULTAR FREQUÊNCIA</a>
        <a href="{% url 'realizarfreq' %}" class="btn btn-realizar">REALIZAR FREQUÊNCIA</a>
        <a href="{% url 'cadaluno' %}" class="btn btn-cadastrar">CADASTRAR ALUNO</a>
    </div>

    <div class="perfil-body">
        <div class="left-section text-center">
            <img id="fotoPerfil" src="" alt="Foto do Professor">
        </div>

        <div class="right-section">
            <h5>DADOS PESSOAIS</h5>
            <p><strong>Nome:</strong> <span id="nomePerfil"></span></p>
            <p><strong>Matrícula:</strong> <span id="matriculaPerfil"></span></p>
            <p><strong>E-mail:</strong> <span id="emailPerfil"></span></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nome = localStorage.getItem('nomeProfessor');
        const matricula = localStorage.getItem('matriculaProfessor');
        const email = localStorage.getItem('emailProfessor');
        const foto = localStorage.getItem('fotoProfessor');

        if (nome && matricula && email && foto) {
            document.getElementById('nomePerfil').textContent = nome;
            document.getElementById('matriculaPerfil').textContent = matricula;
            document.getElementById('emailPerfil').textContent = email;
            document.getElementById('fotoPerfil').src = foto;
        } else {
            alert('Erro ao carregar dados do professor. Por favor, faça o cadastro novamente.');
        }
    });
</script>

</body>
</html>
