<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceRegister - Perfil do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .perfil-header {
            background-color: #343a40;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .perfil-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .perfil-body {
            display: flex;
            padding: 20px;
        }

        .left-section {
            flex: 1;
            text-align: center;
            padding-right: 20px;
        }

        .left-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .right-section {
            flex: 2;
            padding-left: 20px;
        }

        .right-section h5 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }

        .right-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .btn-consulta {
            background-color: #000;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 20px 0;
        }

        .btn-consulta:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="perfil-header">
    <h1>FaceRegister</h1>
    <a href="{% url 'consfrequencia' %}" class="btn btn-consulta">CONSULTAR FREQUÊNCIA</a>
</div>

<div class="perfil-body">
    <div class="left-section">
        <img id="fotoPerfil" src="" alt="Foto do Aluno">
    </div>

    <div class="right-section">
        <h5>DADOS PESSOAIS</h5>
        <p><strong>Nome:</strong> <span id="nomePerfil"></span></p>
        <p><strong>Matrícula:</strong> <span id="matriculaPerfil"></span></p>
        <p><strong>E-mail:</strong> <span id="emailPerfil"></span></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nome = localStorage.getItem('nomeAluno');
        const matricula = localStorage.getItem('matriculaAluno');
        const email = localStorage.getItem('emailAluno');
        const foto = localStorage.getItem('fotoAluno');

        if (nome && matricula && email && foto) {
            document.getElementById('nomePerfil').textContent = nome;
            document.getElementById('matriculaPerfil').textContent = matricula;
            document.getElementById('emailPerfil').textContent = email;
            document.getElementById('fotoPerfil').src = foto;
        } else {
            alert('Erro ao carregar dados do aluno. Por favor, faça o cadastro novamente.');
        }
    });
</script>
</body>
</html>
