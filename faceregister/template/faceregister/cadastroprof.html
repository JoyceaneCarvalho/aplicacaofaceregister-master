<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceRegister - Cadastro de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center">
            <div class="logo">
                <h1 class="mb-4">FaceRegister</h1>
            </div>
        </div>

        <div class="col-md-6">
            <div class="registration-box p-4 shadow">
                <h2 class="text-center mb-4">Cadastro do Professor</h2>
                <form id="cadastroForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="foto" accept="image/*" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const nome = document.getElementById('nome').value;
        const matricula = document.getElementById('matricula').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const foto = document.getElementById('foto').files[0];

        if (foto) {
            const reader = new FileReader();

            reader.onload = function (e) {
                localStorage.setItem('nomeProfessor', nome);
                localStorage.setItem('matriculaProfessor', matricula);
                localStorage.setItem('emailProfessor', email);
                localStorage.setItem('senhaProfessor', senha);
                localStorage.setItem('fotoProfessor', e.target.result);

                console.log("Redirecionando para: /faceregister/perfilprof/");
                window.location.href = '/faceregister/perfilprof/';

            };

            reader.onerror = function (error) {
                console.error('Erro ao carregar a imagem: ', error);
            };

            reader.readAsDataURL(foto);
        } else {
            alert('Por favor, selecione uma foto.');
        }
    });
</script>
</body>
</html>
